{% extends "base.html" %}

{% block head %}
<style>
.admin-card {
    background: #fff;
    border-radius: 12px;
    box-shadow: 0 2px 10px rgba(0,0,0,.10);
    padding: 32px 24px;
    max-width: 600px;
    margin: 40px auto;
}
.admin-card h1 { font-size: 2em; margin-bottom: 24px; }
.admin-card h4 { margin-top: 24px; }
</style>
{% endblock %}

{% block content %}
<div class="admin-card">
    <h1 class="mb-4">Admin Dashboard</h1>
    <div class="list-group mb-4">
        <a href="/admin/download/researchers.csv" class="list-group-item list-group-item-action">
  Download Master Spreadsheet
</a>

        <a href="#" class="list-group-item list-group-item-action">Update Database</a>
    </div>
    <div class="mb-4">
        <h4>Upload CSV</h4>
        <div class="mb-3">
            <h6>ABDC Rankings</h6>
            <form class="d-flex align-items-center" action="/admin/upload_abdc" method="post" enctype="multipart/form-data">
                <input type="file" class="form-control me-2" name="abdc_csv" accept=".csv">
                <button type="submit" class="btn btn-primary me-2">Upload</button>
                <a href="/admin/download/abdc_template.csv" class="btn btn-link">Download Template</a>
            </form>
        </div>
        <div class="mb-3">
            <h6>Clarivate Rankings</h6>
            <form class="d-flex align-items-center" action="/admin/upload_clarivate" method="post" enctype="multipart/form-data">
                <input type="file" class="form-control me-2" name="clarivate_csv" accept=".csv">
                <button type="submit" class="btn btn-primary me-2">Upload</button>
                <a href="/admin/download/clarivate_template.csv" class="btn btn-link">Download Template</a>
            </form>
        </div>
        <div class="mb-3">
            <h6>UWA Staff to Field Mappings</h6>
            <form class="d-flex align-items-center" action="/admin/upload_uwa_staff_field" method="post" enctype="multipart/form-data">
                <input type="file" class="form-control me-2" name="uwa_staff_field_csv" accept=".csv">
                <button type="submit" class="btn btn-primary me-2">Upload</button>
                <a href="/admin/download/UWA_staff_field_template.csv" class="btn btn-link">Download Template</a>
            </form>
        </div>
    </div>
    <div class="mt-4">
        <form action="/logout" method="post">
            <button type="submit" class="btn btn-danger">Logout</button>
        </form>
    </div>
</div>
{% endblock %}
