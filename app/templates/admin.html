{% extends "base.html" %}

{% block head %}
<style>
.admin-card {
    background: #fff;
    border-radius: 12px;
    box-shadow: 0 2px 10px rgba(0,0,0,.10);
    padding: 32px 24px;
    max-width: 600px;
    margin: 40px auto;
}
.admin-card h1 { font-size: 2em; margin-bottom: 24px; }
.admin-card h4 { margin-top: 24px; }
</style>
{% endblock %}

{% block content %}
<div class="admin-card">
    <h1 class="mb-4">Admin Dashboard</h1>
    <div class="list-group mb-4">
        <a href="/admin/download/researchers.csv" class="list-group-item list-group-item-action">
  Download Master Spreadsheet
</a>

        <a href="#" class="list-group-item list-group-item-action">Update Database</a>
    </div>
    <div class="mb-4">
        <h4>Upload CSV</h4>
        <form>
            <input type="file" class="form-control mb-2" accept=".csv">
            <button type="submit" class="btn btn-primary">Upload</button>
        </form>
    </div>
    <div>
        <h4>Create New User</h4>
        <form>
            <div class="mb-2">
                <input type="text" class="form-control" placeholder="Username">
            </div>
            <div class="mb-2">
                <input type="email" class="form-control" placeholder="Email">
            </div>
            <div class="mb-2">
                <input type="password" class="form-control" placeholder="Password">
            </div>
            <button type="submit" class="btn btn-success">Create User</button>
        </form>
    </div>
    <div class="mt-4">
        <form action="/logout" method="post">
            <button type="submit" class="btn btn-danger">Logout</button>
        </form>
    </div>
</div>
{% endblock %}
